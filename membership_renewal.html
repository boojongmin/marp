<h6>AS-IS</h6>
<h2>개발 생산성 증가(프레임워크 의존성 느슨하게 개선 필요)</h2>
<ul>
<li><code>spring</code> -&gt; <code>spring-security</code> -&gt; <code>spring-security-oauth</code> 프레임워크의 제약이 큼.
